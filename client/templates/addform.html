<template name="addform">
	<div id="example" class="modal">
	<div class="modal-header">
	<a class="close" data-dismiss="modal">x</a>
	<h3>Add Snippet</h3>
	</div>
	<div class="modal-body">
		<label for="name">Name</label>
		<input class="name" type="text" name="name" value="" id="name">
		<label for="description">Description</label>
		<input class="description" type="text" name="description" value="" id="description">
		<label for="url">Url</label>
		<input class="src input-xlarge" type="text" name="url" value="" id="url">

	</div>
	<div class="modal-footer">
	<a href="#" class="btn btn-success save">Save</a>
	<a href='#' class="btn cancel" data-dismiss="modal">Cancel</a>
	</div>
	</div>
</template>
